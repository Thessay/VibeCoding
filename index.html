<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theresa Efiokwu — Landing Page</title>

    <!-- Manual improvement: upgraded font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg: #07121f;
        --card: rgba(255, 255, 255, 0.06);
        --text: #eaf0ff;
        --muted: rgba(234, 240, 255, 0.72);
        --accent: #4f8cff;
        --accent-2: #66ffd3;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Plus Jakarta Sans", system-ui, -apple-system, Segoe UI, Roboto,
          Arial, sans-serif;
        color: var(--text);
        background: radial-gradient(
            800px 500px at 20% 10%,
            rgba(79, 140, 255, 0.35),
            transparent 60%
          ),
          radial-gradient(
            700px 450px at 80% 20%,
            rgba(102, 255, 211, 0.22),
            transparent 55%
          ),
          var(--bg);
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .hero {
        width: min(980px, 100%);
        background: var(--card);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 20px;

        /* Manual improvement: spacing */
        padding: 56px 32px;

        backdrop-filter: blur(12px);
      }

      .inner {
        display: grid;
        gap: 18px;
        text-align: center;
        align-items: center;
        justify-items: center;
      }

      .badge {
        font-size: 13px;
        letter-spacing: 0.2px;
        color: var(--muted);
        border: 1px solid rgba(255, 255, 255, 0.12);
        padding: 8px 12px;
        border-radius: 999px;
      }

      h1 {
        margin: 0;
        font-size: clamp(34px, 5vw, 56px);
        line-height: 1.08;
        letter-spacing: -0.6px;
      }

      p {
        margin: 0;
        max-width: 720px;
        font-size: clamp(16px, 2vw, 18px);
        line-height: 1.65;
        color: var(--muted);
      }

      .cta {
        margin-top: 10px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 14px 18px;
        border-radius: 12px;
        border: 0;
        cursor: pointer;
        font-weight: 700;
        font-size: 16px;
        color: #06121f;
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      .cta:hover {
        transform: translateY(-2px);
        box-shadow: 0 14px 34px rgba(79, 140, 255, 0.22);
      }

      .cta:active {
        transform: translateY(0px);
      }

      .hint {
        margin-top: 14px;
        font-size: 13px;
        color: rgba(234, 240, 255, 0.55);
      }
    </style>
  </head>

  <body>
    <main class="hero">
      <div class="inner">
        <div class="badge">IT Automation • Low-Code • Process Improvement</div>

        <h1>Theresa Efiokwu</h1>

        <p>
          I build practical automation solutions that streamline workflows, reduce manual
          effort, and improve operational visibility—using Power Platform, Mendix, and UiPath.
        </p>

        <button class="cta" id="view-projects-btn" type="button">
          View My Projects →
        </button>

        <div class="hint">Tip: Click the button to jump to your projects section later.</div>
      </div>
    </main>

    <script>
      // Optional: button behavior (simple demo)
      document.getElementById("view-projects-btn").addEventListener("click", () => {
        alert("Projects page/section coming soon!");
      });
    </script>
  </body>
</html>
